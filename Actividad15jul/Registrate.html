<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro Osos Nuevos</title>
    <link rel="stylesheet" href="./Estilos2.css">
</head>
<body class="ositos">
     
    <h1 class="escandalosos">Registrate</h1>
    
    <!--seccion de login-->
    <section class="screen-form">
       <!--contenedor del formulario-->
       <div class="bg-white form-container">
           <form action="" method="">
               <div>
                   <h1 class="header-color">Ingresa tus datos</h1>
               </div>
               <!--inputs de inicio de sesion-->
               <div class="input-container">
                   <label for="usuario">Nombre de Usuario</label>
                   <input type="text" id="usuario" placeholder="Ingrese un Usuario">
               </div>

               <div class="input-container">
                <label for="usuario">Apellido de Usuario</label>
                <input type="text" id="usuario" placeholder="Ingrese un Apellido">
            </div>

               <div class="input-container">
                <label for="email">Correo</label>
                <input type="email" id="email" placeholder="Ingrese un email">
            </div>

            <div class="input-container">
                <label for="edad">Edad</label>
                <input type="number" id="edad" placeholder="Ingrese su edad">
            </div>

           <div class="input-container">
                <label for="sexo">Sexo </label>
                <input type="radio" id="sexo" value="femenino">
                <input type="radio" id="sexo" value="masculino">
                <input type="radio" id="sexo" value="otro">
            </div> 

            <div class="input-container">
                <label for="usuario">Descripcion de Usuario</label>
                <input type="text" id="usuario" placeholder="Cuentanos tus gustos, hobbies y lo que quieres de nuestro sitio">
            </div>

               <div class="input-container">
                   <label for="password">Contraseña</label>
                   <input type="password" id="password" placeholder="Ingrese una contraseña">
               </div>

               <div class="input-container">
                <label for="password">Confirmar Contraseña</label>
                <input type="password" id="password" placeholder="Confirmar contraseña">
            </div>
   
               <div class="checkbox-container">
                   <label for="check">Deseas recordar tu contraseña</label>
                   <input type="checkbox" id="check">
               </div>

               <div class="btn-login-container">
                   <button type="submit"> Iniciar Sesion</button>
               </div>

                  <!--Menu-->
    <ul class="osos">
    

       <a target="_blank" href="./Index.html">¿Ya estas registrado? Inicia Sesion</a>
   </ul>
              
   
           </div>

           </form>
          

   </section>
</body>
</html>
