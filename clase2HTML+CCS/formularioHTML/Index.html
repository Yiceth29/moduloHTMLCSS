<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesion</title>
    <link rel="stylesheet" href="./styles/styles.css">

   
</head>
 <!--estilos css-->
<body class="bg-matica">

    <!--seccion de login-->
    <section class="screen-form">
        <!--contenedor del formulario-->
        <div class="bg-white form-container">
            <form action="" method="">
                <div>
                    <h1 class="header-color">Iniciar Sesion</h1>
                </div>
                <!--inputs de inicio de sesion-->
                <div class="input-container">
                    <label for="usuario">Nombre de Usuario</label>
                    <input type="text" id="usuario" placeholder="Ingrese un Usuario">
                </div>
                <div class="input-container">
                    <label for="password">contraseña</label>
                    <input type="password" id="password" placeholder="Ingrese una contraseña">
                </div>
    
                <div class="checkbox-container">
                    <label for="check">Deseas recordar tu contraseña</label>
                    <input type="checkbox" id="check">
                </div>

                <div class="btn-login-container">
                    <button type="submit"> Iniciar Sesion</button>
                </div>
               
    
            </div>

            </form>
           

    </section>
    
</body>
</html>
